<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Remove diacritics from text in the Latin script.">
    <meta name="keywords" content="Latin, diacritic, remove">
    <meta name="author" content="Elsanussi Mneina">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latin Diacritic Remover - via Purescript</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Latin Diacritic Remover</h1>
    <h2>Input Text</h2>
    <textarea id='input' rows="4" cols="30"></textarea>
    <h2>Action</h2>
    <button onclick="document.getElementById('output').value = PS['Main'].removeDiacritics(document.getElementById('input').value); ">Remove Diacritics</button>
    <h2>Result</h2>
    <textarea id='output' rows="4" cols="30"></textarea>
  </body>
</html>
